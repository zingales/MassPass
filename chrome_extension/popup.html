<!doctype html>
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
	<link rel="stylesheet" type="text/css" href="popup.css" />
    <!-- JavaScript and HTML must be in separate files for security. -->
    <script src="popup.js"></script>
  </head>
  <body>
	Domain: <div id="display_url"></div>
	<form name="masspass_form" action="">
		MassPass: <input type="password" name="password" />
		<br>
		Username: <input type="text" name="username" />
		<br>
		<details>
			<summary>Additional Password Requirments</summary>
			<div align="center"><br>
			<input type="checkbox" name="option1" value="num"> Numbers<br>
			<input type="checkbox" name="option2" value="upper" > Uppercase Letters<br>
			<input type="checkbox" name="option3" value="sym"> Symbols<br>
			</div>
		</details>
		<input type="submit" value="Generate" />
	</form>
  </body>
</html>
